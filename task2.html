<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: blanchedalmond;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: black;
            text-align: center;
            font-family: 'Times New Roman';
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"] {
            border: 1px solid #ddd;
        }

        input[type="password"] {
            border: 1px solid #ddd;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            font-family:  Calibri;
            color: brown;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registration</h1>
        <p>Please fill the form below.</p>
        
        <form>
            <fieldset>
                <legend>User Information</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

                <label for="lastname">Last Name:</label>
                <input type="lastname" id="lastname" name="lastname" placeholder="Enter your last name" required>

                <label for="gender">Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="select country">Select Country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="germany">Germany</option>
                    <option value="japan">Japan</option>
                </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>

            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="select state">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Goa">Goa</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <label for="pincode">Pincode:</label>
                <input type="pincode" id="pincode" name="pincode" placeholder="Enter your Pincode" required>
            <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <label for="mobile">Mobile:</label>
                <input type="mobile" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
